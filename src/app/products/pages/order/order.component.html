<p-panel class="p-1" [showHeader]="false">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por nosotros</p>
</p-panel>

<div class="grid mt-2">
  <div class="col-12 md:col-4">
    <p-card header="toggleCase">
      {{ "Nosotros" | toggleCase : isUpperCase }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <!-- <p-card header="lowercase"> {{ nameUpper | lowercase }} </p-card> -->
  </div>
  <div class="col-12 md:col-4">
    <!-- <p-card header="titlecase"> {{ fullName | titlecase }} </p-card> -->
  </div>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button
      pButton
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="onToggleUpperCase()"
    ></button>
  </div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      (click)="onTogleOrderBy('name')"
    ></button>
    <button
      pButton
      label="Por volar"
      icon="pi pi-sort"
      class="mr-2"
      (click)="onTogleOrderBy('canFly')"
    ></button>
    <button
      pButton
      label="Por color"
      icon="pi pi-sort"
      class="mr-2"
      (click)="onTogleOrderBy('color')"
    ></button>
  </div>
</p-toolbar>

<p-panel [showHeader]="false" class="flex w-12 mt-5">
  <div class="grid w-12">
    <div class="col mt-2">
      <p-table
        [value]="heroes | SortBy : toggleOrderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-panel>
